<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Food Movies</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- JQuery -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="cine.js"></script>
    <script type="text/javascript" src="servicios.js"></script>
    
  </head>
  <body>
    <div class="container">
      <h1>Food Movies</h1>

      <div id="save-success-message" class="message alert alert-success" role="alert">Your movie data has been saved successfully.</div>
      <div id="modify-warning-message" class="message alert alert-info" role="alert">You cannot modify more than one movie entries at the same time. Please check only one.</div>
      <div id="modify-success-message" class="message alert alert-success" role="alert">The entry has been successfully modified.</div>
      <div id="delete-success-message" class="message alert alert-success" role="alert">The entry has been successfully deleted.</div>

      <div class="row">
        <div class="col-md-6">
          <form role="form">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" class="form-control" id="title" placeholder="Title"/>
            </div>
            <div class="form-group">
              <label for="director">Director</label>
              <input type="text" class="form-control" id="director" placeholder="Director"/>
            </div>
            <div class="form-group">
              <label for="date">Date</label>
              <input type="text" class="form-control" id="date" placeholder="Date"/>
            </div>
            <div class="form-group">
              <label for="synopsis">Synopsis</label>
              <textarea name="synopsis" class="form-control" id="synopsis" rows="5" placeholder="Synopsis"></textarea>
            </div>
          </form>
      
          <div class="btn-group buton-group-justified" role="group">
            <div class="btn-group" role="group">
              <button class="btn btn-lg btn-primary" id="save">Save</button>
            </div>
            <div class="btn-group" role="group">
              <button class="btn btn-lg btn-primary" id="modify">Modify</button>
            </div>
            <div class="btn-group" role="group">
              <button class="btn btn-lg btn-primary" id="delete">Delete</button>
            </div> 
          </div>

        </div>
      </div>
      
      <hr>

      <table class="table table-striped" id="movie-table">
        <thead>
          <tr>
            <th></th>
            <th>Title</th>
            <th>Director</th>
            <th>Date</th>
            <th>Synopsis</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>

    </div>
  </body>
</html>
